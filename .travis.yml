language: generic
dist: bionic
os: linux

notifications:
  email:
    on_failure: always
    recipients:
      - a.gutenkunst@pilz.de
env:
  global:
    - ROS_DISTRO="melodic"
    - BUILDER="colcon"
    - CODE_COVERAGE="coveralls.io"
  matrix:
    - ROS_REPO=main
install:
  - git clone --quiet --depth 1 https://github.com/Briancbn/industrial_ci.git .industrial_ci -b pr-coverage
  - git --git-dir=.industrial_ci/.git rev-parse HEAD
script:
  - .industrial_ci/travis.sh
